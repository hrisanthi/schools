<!DOCTYPE html>
<html>
  <head>
      <title>Middle Schools</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!--css-->
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
<!--js-->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqSmjmGe4_XQs2bVZPKQMJVx2bpScvjYo">
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/highschoolmap.js"></script>

    </script>
    <!--end js-->

  </head>
  <body>
<div class="container">
    <h1>High Schools</h1>

    <div id="map-canvas"></div>
    <div class="school"><h1>School: <span id="name"></span></h1></div>
<div class="row">
    <div class="col-md-12">
            <div class="spg">School Performence Grade:
                <span id="grade"></span>
            </div>
    </div>
</div>
<div class="row">
    <hr/>
    <div class="col-md-4">
            <div class="spg">English II Score:
                <span id="reading"></span>
            </div>
    </div>
    <div class="col-md-4">
            <div class="spg">Math I Score:
                <span id="math"></span>
            </div>
    </div>
    <div class="col-md-4">
            <div class="bio">Biology Score:
                <span id="biology"></span>
            </div>
    </div>
</div>
<div class="row">
    <hr/>
    <div class="col-md-12">
            <div class="growth">School Growth:
                <span id="growth"></span>
            </div>
    </div>
</div>
<div class="row">
    <hr/>
    <div class="col-md-12">
        <div class="lunch">Reduced School Lunches:
            <span id="needy"></span>
    </div>
    </div>
</div>


</div>
</div>
  </body>
</html>
